<div class="row">
  {% for post in site.posts %}

  <div class="col s12 m6">

    <div class="card">
      <a class="card-image waves-effect waves-block waves-light" href="{{post.url}}">
        <img src="{{post.image}}">
        

      </a>
      <div class="card-content">
      <span class="card-title"><a style="color:black; font-weight: 400; font-size: 18px;" href="{{post.url}}">{{ post.title | escape }}</a></span>
      </div>
    </div>

  </div>
  {% endfor %}
</div>
